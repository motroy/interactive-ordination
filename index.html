<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ordination Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-2.12.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pca-js@1.0.2/pca.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>üîç Ordination Viewer</h1>

    <input type="file" id="fileInput" accept=".csv,.tsv" />
    <label for="metaFile">Metadata File:</label>
    <input type="file" id="metaFile" accept=".csv,.tsv" />

    <label for="plotType">Plot Type:</label>
    <select id="plotType">
      <option value="heatmap">Heatmap</option>
      <option value="pca">PCA</option>
      <option value="nmds">NMDS</option>
      <option value="pcoa">PCoA</option>
    </select>

    <label for="distanceType">Distance Metric:</label>
    <select id="distanceType">
      <option value="euclidean">Euclidean</option>
      <option value="jaccard">Jaccard</option>
      <option value="bray">Bray-Curtis</option>
    </select>
    <br></br>
    <button id="plotBtn">Plot</button>

    <label for="formatType">Download Format:</label>
    <select id="formatType">
      <option value="png">PNG</option>
      <option value="svg">SVG</option>
    </select>
    <button id="exportBtn">Download Image</button>

    <div id="plot"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
